<html>
    <head>
        <!--styles-->
        <style type="text/css">
            .b1 {
                padding: 8px;
                border: none;
                font: 15px sans-serif;
                color: white;
                background-color: #32cd7e;
                border-radius: 5px;
                text-decoration: none;
                outline: none;
                cursor: pointer;
            }
            .b1:hover {
                background-color: #2aad6b;
            }
            .d {
                background-color: #ff0000;
            }
            .d:hover {
                background-color: #ce0101;
            }
            #main {
                text-align: center;
            }
            #version {
                color: #b5b5b5;
                font: 12px sans-serif;
                margin-top: 4px;
            }
            .button {
                width: 0px;
                height: 0px;
                background-color: gray;
                border-radius: 100%;
                float: left;
                margin: 5px;
                outline: none;
                border: none;
                text-decoration: none;
                cursor: pointer;
            }
            #colors {
                height: 0px;
                width: 0px;
                margin: 5px auto;
            }
            img {
                width: 0px;
                height: 0px;
                display: none;
                border-radius: 100%; 
                position: relative; 
                top: -1px; 
                left: -6px;
            }
        </style>
    </head>
    <body>
        <!--main block with button-->
        <section id="main">
            <button id="b1"></button>
            <div id="colors">
                <button id="color1" class="button" style="background-color: rgb(19, 207, 19)">
                    <img src="images/selected.png" id="selected1">
                </button>
                <button id="color2" class="button" style="background-color: rgb(255, 195, 0);">
                    <img src="images/selected.png" id="selected2">
                </button>
                <button id="color3" class="button" style="background-color: rgb(250, 60, 76);">
                    <img src="images/selected.png" id="selected3">
                </button>
            </div>
            <div id="version"></div>
        </section>
    </body>
    <!--javascripts-->
    <script src="libs/storage.lib" type="text/javascript"></script>
    <script src="js/popup.js" type="text/javascript"></script>
</html>
